<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="#">
    <!-------------Para ma activate yung css side ng bootstrap----------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/de116611ba.js" crossorigin="anonymous"></script>
    <!-------------------------------------------------------------------->
</head>
<body>
  <!--Sign-Up Form-->
  <section class="vh-20" style="background-image: linear-gradient(to bottom, #f5f5f5, #d2b48c);">
    <div class="container py-3 h-100" style="margin: auto;">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-4">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-2">Admin Signup</p>
  
                  <form class="mx-1 mx-md-1" form id="registration" action="#" method="post">
  
                    <!--Username-->
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa-sharp fa-solid fa-user" style="font-size: 1rem; padding-right: 1rem;"></i>
                      <div class="form-floating form-outline flex-fill mb-0">
                        <input type="text" name="username" id="form3Example1c" value="" placeholder="Username" class="form-control" required/>
                        <label class="form-label" for="form3Example1-1c">Username</label>
                      </div>
                    </div>
  
                    <!--Email-->
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa-sharp fa-solid fa-envelope-circle-check" style="font-size: 1rem; padding-right: 1rem;"></i>
                      <div class="form-floating form-outline flex-fill mb-0">
                        <input type="email" name="email" value="" placeholder="Your Email" id="form3Example2-2c" class="form-control" required />
                        <label class="form-label" for="form3Example3c">Your Email</label>
                      </div>
                    </div>
  
                    <!--Password-->
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa-sharp fa-solid fa-lock" style="font-size: 1rem; padding-right: 1rem;"></i>
                      <div class="form-floating form-outline flex-fill mb-0">
                        <input type="password" name="password" value="" placeholder="Password" id="form3Example4c" class="form-control" required />
                        <label class="form-label" for="form3Example4c">Password</label>
                      </div>
                    </div>
  
                    <!--Re-enter Password-->
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa-sharp fa-solid fa-lock" style="font-size: 1rem; padding-right: 1rem;"></i>
                      <div class="form-floating form-outline flex-fill mb-0">
                        <input type="password" name="password-confirm" value="" placeholder="Re-enter Password" id="form3Example5c" class="form-control" required />
                        <label class="form-label" for="form3Example5c">Re-enter Password</label>
                      </div>
                    </div>
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree to all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <input type="Submit" name="Submit" value="Create Admin Account" style="background-color: red; transition: background-color 0.3s ease; color: white; padding: 10px 20px; border-radius: 5px; border: none; cursor: pointer;" onclick="return validateForm()">
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <script>
  function validateForm() {
    var password = document.getElementById("form3Example4c").value;
    var confirmPassword = document.getElementById("form3Example5c").value;
    if (password != confirmPassword) {
      alert("Passwords do not match!");
      return false;
    }
  }
  </script>
  
  
  
  
  

  <!--Horizontal Line-->
 <hr class="my-4">
    <!---------------Eto rin need rin to --------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <!-------------------------------------------------------------------->
    </div>
</body>
</html
